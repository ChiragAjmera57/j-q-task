<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
</head>
<style>
#attributeForm{
  display: flex;
  flex-direction: column;
}
</style>
<body>
  
    <div class=" w-100 justify-content-around align-items-center d-flex mt-5 gap-2">
        <button id="headingModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Heading</button>
        <button id="SubheadingModalbtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">Subheading</button>
        <button id="form3" type="button"class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal3">Input</button>
    </div>
    <!-- ---------modal----------- -->
    <div class="modal fade" id="exampleModal" tabindex="-10" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Heading</h1>
            </div>
            <div class="modal-body">
              <input id="input1" type="text" class="form-control" placeholder="Enter heading...">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="btn1" type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
    </div>
<!-- ---------modal----------- -->    
    <div class="modal fade" id="exampleModal2" tabindex="-10" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Heading</h1>
            </div>
            <div class="modal-body">
                <select id="dynamicSelect" class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                <input id="input2" type="text" class="form-control mt-2" placeholder="Enter Subheading...">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="btn2" type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
    </div>

    <!-- ---------modal----------- -->
    <div class="modal fade" id="exampleModal3" tabindex="-10" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Heading</h1>
            </div>
            <div class="modal-body">
                <label class="form-label" for="selectheading">Select Heading</label>
                <select name="selectheading" id="selectheading" class="form-select" aria-label="Default select example" onchange="populateheadingsub()">
                    
                  </select>

                <label class="form-label mt-3" for="selectsubheading">Select SubHeading</label>
                <select name="selectsubheading" id="selectsubheading" class="form-select" aria-label="Default select example">
                    <option selected>Select subheading</option>
                   
                  </select>
                <label class="form-label mt-3" for="selctinputtype">Select Input type</label>
                <select name="selctinputtype" id="selctinputtype" class="form-select" aria-label="Default select example" onchange="handleInputtypeChange()">
                    <option selected>Select Input Type</option>
                  </select>
                  <div id="takeinputdata">
                    <form id="attributeForm">
                      <label for="id">ID:</label>
                      <input type="text" id="id" name="id">
              
                      <label for="class">Class:</label>
                      <input type="text" id="class" name="class">
              
                      <label for="value">Value:</label>
                      <input type="text" id="value" name="value">
              
                      <label for="disabled">Disabled:</label>
                      <input type="checkbox" id="disabled" name="disabled">
              
                      <label for="readonly">Readonly:</label>
                      <input type="checkbox" id="readonly" name="readonly">
              
                      <label for="placeholder">Placeholder:</label>
                      <input type="text" id="placeholder" name="placeholder">
              
                      <label for="maxlength">Max Length:</label>
                      <input type="number" id="maxlength" name="maxlength">
              
                      <label for="minLength">Min Length:</label>
                      <input type="number" id="minLength" name="minLength">
              
              
                  </form>
              

                  </div>
                  <div id="provideoption"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="btn3" type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
    </div>
    <main class="mt-5 mx-4">
    </main>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
</html>
